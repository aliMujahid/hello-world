{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>BBC Headlines</h1>
        </div>
            {% for article in articles %}
            <b><a href="{{article.get("link")}}">{{article.get("title")}}</a></b> <br />
            <i> {{article.get("published")}}</i>
            <p> {{article.get("summary")}}</p><hr />
            {% endfor %}
    </div>

{% endblock %}
